{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{% static 'img/favicon.svg' %}" sizes="any" type="image/svg+xml">
	<link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/icon type">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<script src="{% static 'js/main.js' %}"></script>
</head>

<body class="body">
	{% include 'header.html' %}
	<main class="main body__item">{% block main %}{% endblock %}</main>
	{% include 'footer.html' %}
</body>
</html>
